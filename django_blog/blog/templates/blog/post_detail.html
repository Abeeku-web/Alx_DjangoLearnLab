{% extends 'base.html' %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p><small>Published on {{ post.published_date }} by {{ post.author }}</small></p>

    <!-- Edit and delete buttons (only for post author) -->
    {% if request.user == post.author %}
      <a href="{% url 'post-update' post.pk %}">Edit Post</a>
      <a href="{% url 'post-delete' post.pk %}">Delete Post</a>
    {% endif %}
  </article>
{% endblock %}
