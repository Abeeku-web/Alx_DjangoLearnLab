{% extends 'base.html' %}

{% block content %}
  <h2>All Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|slice:":100" }}...</p> <!-- Display a snippet -->
        <p><small>Published on {{ post.published_date }} by {{ post.author }}</small></p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
